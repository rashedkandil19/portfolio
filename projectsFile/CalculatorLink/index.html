<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <input type="text" name="calc-inpt" id="display" readonly />
      <div class="contStyle">
        <div class="span">
          <button id="frst"></button>
          <button id="scnd"></button>
          <button id="thrd"></button>
        </div>
        <button id="sqr">²</button>
        <button id="lft">←</button>
        <button id="rgt">→</button>
        <button id="on">ON</button>
      </div>
      <div class="calc" onclick="calculate(event)">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="delete">Del</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button id="power">*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button id="division">/</button>
        <button>0</button>
        <button>.</button>
        <button id="minus">-</button>
        <button id="plus">+</button>
      </div>
      <button id="clear">C</button>
      <button id="equals">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
